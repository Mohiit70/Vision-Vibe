<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Eye Strain Reducer</title>
  <style>
    body {
      width: 250px;
      height: 180px;
    }
  </style>
</head>
<body>
  <h3>Eye Strain Reducer</h3>
  <button id="toggleButton">Toggle Filter</button>
  <div>
    <label for="timerInput">Set Timer (seconds):</label>
    <input type="number" id="timerInput" min="1" step="1" value="300">
  </div>
  <div id="timer">00:00</div>
  <button id="startTimer">Start Timer</button>
  <script src="popup.js"></script>
</body>
</html>
